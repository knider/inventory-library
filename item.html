<head>

	<script src="jquery-1.10.2.min.js"></script>

	<script src="jquery.validate.min.js"></script>

	<script>
	function setSwitch(val){
		if(val == "IN"){
			$("#switch").val('IN');
		}else{
			$("#switch").val('OUT');
		}
	}
	</script>

</head><body><div data-role="page" id="page2" data-theme="a">
	

	<div data-role="header">
		<h1>View Item</h1>
	</div>

	<div data-role="content">
	<script>
	function getItemData(){
			var status = getUrlVars()["status"];
			if(status==1){
			$("#switch").val("OUT").slider("refresh");			
			}else $("#switch").val("IN").slider("refresh");


			var get = getUrlVars()["itemnumber"];
			$("#itemnum").val(get);
			$("#itemnum2").val(get);
			ajaxData("itemdata", "get_specific_item.php?itemnumber="+get);
		}
		$(document).on("pagechange", getItemData);			
		$(document).on("pageinit", ajaxData("ajaxForm","borrower_list.php"));			
	</script>

		<div id="mainbuttons" class="ui-grid-b">
					<div class="ui-block-a">
						<a href="/" data-icon="back" data-role="button" data-rel="back" data-mini="true">Back</a>
						<p id="here1">
						</p>
					</div>
					<div class="ui-block-b">
						<a href="index.html" data-role="button" data-mini="true">Home</a>
					</div>
                    <div class="ui-block-c">
                            <a href="add_borrower.html" data-role="button" data-mini="true">+ Borrower</a>
                            <p id="here3">
                            </p>
                    </div>
		</div>

		<div id="itemstuff" class="ui-grid-a">
			<div id="itemdata" class="ui-block-a"></div>
			
			
			<div id="flipswitch" class="ui-block-b">
				<label for="flip-mini">Checked:</label>
				<select id="switch" name="flip-mini" data-role="slider" data-mini="true">
					<option value="IN">In</option>
					<option value="OUT">Out</option>
				</select>
				
				
				
				<div data-role="popup" id="popupBasic">
					<h3>Checkout Form Here</h3>
					<div>
						<form action="item_checkout.php" method="POST" data-ajax="false">
						<div id="ajaxForm"></div>
						<input type="hidden" name="itemnum" id="itemnum">
						</form>
					</div>
				</div>

				<div data-role="popup" id="checkinPopup">
					<h3>CHECK IN</h3>
					<div>
						<form action="item_checkin.php" method="POST" data-ajax="false">
						<input type="hidden" name="itemnum" id="itemnum2">
						<input type="submit" value="Check In">
						</form>
					</div>
				</div>
				
				<script>
				$("#switch").change(function(){
					var val = $("#switch").val();
					if(val == "OUT"){
						$("#popupBasic").popup("open");
					}else{
						$("#checkinPopup").popup("open");
						}

				});
				</script>

			</div>
		
		</div>
	
	</div>
</div>
</body>
</html>
